        function saveSettings() {
            // „Ç∑„Çπ„ÉÜ„É†‰øùÂ≠ò
            document.querySelectorAll('[data-system-key]').forEach(group => {
                const oldKey = group.getAttribute('data-system-key');
                const inputs = group.querySelectorAll('[data-field]');
                let newKey = oldKey;
                
                inputs.forEach(input => {
                    const field = input.getAttribute('data-field');
                    if (field === 'name') {
                        newKey = input.value;
                    } else if (field === 'price') {
                        menuData.system[oldKey].price = parseFloat(input.value) || 0;
                    } else {
                        menuData.system[oldKey][field] = input.value;
                    }
                });
                
                if (newKey !== oldKey) {
                    menuData.system[newKey] = menuData.system[oldKey];
                    delete menuData.system[oldKey];
